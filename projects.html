---
layout: default
---
<h1>Projects</h1>
<ul>
  {% for repo in site.github.public_repositories %} 
    {% if repo.fork %}
    {% else %}
      <li>
        <a href="{{repo.html_url}}">{{ repo.name }}</a> - {{repo.description}} ({{repo.language}}).  Last updated {{repo.updated_at}}.
      </li>
    {% endif %}
  {% endfor %}
</ul>
